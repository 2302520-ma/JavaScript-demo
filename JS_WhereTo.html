//The script Tag
<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript in Body</h2>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = "My First JavaScript";
    </script>

</body>
</html> 

//JavaScript in head
<!DOCTYPE html>
<html>
<head>
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML = "Paragraph changed.";
        }
    </script>
</head>

<body>
    <h2>Demo JavaScript in Head</h2>

    <p id="demo">A paragraph</p>
    <button type="button" onclick="myFunction()">Try it</button>
</body>
</html>

//JavaScript in body
<!DOCTYPE html>
<html>
    <body>
        <h2>Demo JavaScriptin Body</h2>
        <p id = "demo">A Paragraph</p>
        <button type="button" onclick="myFunction"()>Try it</button>

        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML = "Paragraph Changed.";
            }
        </script>
    </body>
</html>
