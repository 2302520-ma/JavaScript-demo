<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Assignments</h1>
        <h2>Simple Assignments</h2>
        <h3>The = Operator</h3>

        <p id="demo"></p>

        <script>
            let x = 10;
            document.getElementById("demo").innerHTML = "Value of x is: " + x;
        </script>

        <h3>The = Operator</h3>
        <p>The value of x is:</p>
        <p id="demo1"></p>

        <script>
            let y = 50;
            let x1 = 10 + y;
            document.getElementById("demo1").innerHTML = x1;
        </script>

        <h3>The += Operator</h3>
        <p>The value of x is:</p>
        <p id="demo2"></p>

        <script>
            let x2 = 10;
            x2 += 5;
            document.getElementById("demo2").innerHTML = x2;
        </script>

        <h3>The -= Operator</h3>
        <p id="demo3"></p>

        <script>
            let x3 = 10;
            x3 -= 5;
            document.getElementById("demo3").innerHTML = "Value of x is: " + x3;
        </script>

        <h3>The *= Operator</h3>
        <p id="demo4"></p>

        <script>
            let x4= 10;
            x4 *= 5;
            document.getElementById("demo4").innerHTML = "Value of x is: " + x4;
        </script>

        <h3>The **= Operator</h3>
        <p id="demo5"></p>

        <script>
            let x5= 10;
            x5 **= 5;
            document.getElementById("demo5").innerHTML = "Value of x is: " + x5;
        </script>

        <h3>The /= Operator</h3>
        <p id="demo6"></p>

        <script>
            let x6= 10;
            x6 /= 5;
            document.getElementById("demo6").innerHTML = "Value of x is: " + x6;
        </script>

        <h3>The %= Operator</h3>
        <p id="demo7"></p>

        <script>
            let x7= 10;
            x7 %= 5;
            document.getElementById("demo7").innerHTML = "Value of x is: " + x7;
        </script>

    </body>
</html>
